    function loadProgress() {
      var progressBar = document.getElementById(`progress_${page - 1}`);

        if (width >= 100) {
          clearInterval(id);

          width++;

        }
      }

      var i = 0;

        if (m < minDiff) {
          minDiff = m;
          ans = array[i];
        }
      }

      } else {

      }
    }
